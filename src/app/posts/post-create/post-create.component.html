<mat-card>
  <mat-form-field>
    <textarea
      matInput
      rows="6"
      [(ngModel)]="enteredValue"
      (keydown)="onAddPost()"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Create
  </button>
</mat-card>
<p>{{ enteredContent }}</p>
